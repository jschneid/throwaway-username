<body>

    <div class="centered">
        <h1>Throwaway Username</h1>
        <p>
            For when you want a website to choose your throwaway username for you.
        </p>
        <p>
            Your throwaway username is:
        </p>
        <div>
            <button class="btn btn-outline-dark btn-lg copy-button">
                <span class="username" id="username"></span>
            </button>
            <br />
            <span>Click to copy to clipboard</span>
        </div>

        <p class="mt-5">
            <button class="switch-button btn btn-secondary" onclick="switchUsername()">Give me a different one</button>
        </p>
    </div>
    <div>
        <fieldset class="border p-2">
            <legend class="float-none w-auto p-2">Options</legend>
                <div class="row">
                    <div class="col-6">
                        Include "throwaway"
                        <select id="throwaway">
                            <option value="none">nowhere</option>
                            <option value="prefix">prefix</option>
                            <option value="suffix">suffix</option>
                        </select>
                    </div>
                    <div class="col-6">
                        Separator: 
                        <select id="separator">
                            <option value="">(none)</option>
                            <option value="-">-</option>
                            <option value="_">_</option>
                        </select>
                    </div>
                </div>
                <div class="row">

                </div>
        </fieldset>
    </div>

    <div id="success-notification">Username Copied!</div>

    <script src="clipboard.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>

,'pair','sugar','text','animal','author','budget','discount','file','ground','lesson','minute','officer','phase','reference','register','sky','stage','stick','title','trouble','bowl','bridge','campaign','character','club','edge','fan','letter','lock','maximum','novel','option','pack','park','plenty','quarter','background','dish','factor','glass','vegetable','calendar','coat','cup','door','hook','cake','holiday','horse','mountain','golfer','chair','sandwich','bottle','candle','flower','bug','cat','wish','bear'];
        const adjectives = ['intelligent','nice','pleasant','tempered','distracted','discreet','cheeky','cheerful','energetic','untidy','optimistic','talkative','calm','passionate','proud','sincere','lively','funny','silly','shy','determined','versatile','sociable','worried','thoughtful','humble','friendly','frank','obedient','honest','fearless','unfriendly','generous','compassionate','warmhearted','straightforward','imaginative','placid','helpful','enthusiastic','persistent','sensible','rational','reserved','disciplined','plucky','patient','easygoing','messy','creative','working','faithful','kind','courageous','loyal','modest','tidy','confident','attentive','reliable','conscientious','careful','gentle','neat','dynamic','impartial','supportive','intellectual','brave','ambitious','polite','happy','diplomatic','courteous','humorous','popular','smart','serious','adventurous','happy','amused','confident','cold','surprised','curious','indifferent','sorry','determined','bashful','interested','hopeful','regretful','stubborn','proud','ecstatic','thoughtful','optimistic','relieved','puzzled','joyful','sleepy','excited','skeptical'];

        $(function () {
            switchUsername();

            const clipboard = new ClipboardJS('.copy-button');
            clipboard.on('success', (e) => {
                showSuccessNotification();
                e.clearSelection();
            });

            $('.switch-button').click(() => {
                switchUsername();
            });

            $('#throwaway').on('change', () => {
                updateUsername();
            });

            $('#separator').on('change', () => {
                updateUsername();
            });
        });

        function showSuccessNotification() {
            clearTimeout(hideTimer);
            $('#success-notification').fadeIn();
            hideTimer = setTimeout(function () { $('#success-notification').fadeOut(); }, 2000);
        }

        let adjective;
        let noun;
        let integer;

        function switchUsername() {
            adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            noun = nouns[Math.floor(Math.random() * nouns.length)];
            integer = randomIntFromInterval(1000500, 9999000);

            updateUsername();
        }

        function updateUsername() {
            words = [adjective, noun, integer];

            const throwaway = $('#throwaway').val();
            if (throwaway === 'prefix') {
                words.unshift('throwaway');
            }
            else if (throwaway === 'suffix') {
                words.push('throwaway');
            }

            let username;
            const separator = $('#separator').val();
            if (separator === '') {
                username = camelCaseWord(words);
            }
            else {
                username = separatedCaseWord(words, separator);
            }
            
            $('#username').html(username);
            $('.copy-button').attr('data-clipboard-text', username);
        }

        function camelCaseWord(words) {
            let camelCaseWord = '';
            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                if (i > 0) {
                    word = capitalizeFirstLetter(word);
                }
                camelCaseWord += word;
            }
            return camelCaseWord;
        }

        function separatedCaseWord(words, separator) {
            let separatedCaseWord = '';
            for (let i = 0; i < words.length; i++) {
                separatedCaseWord += words[i];
                if (i < words.length - 1) {
                    separatedCaseWord += separator;
                }
            }
            return separatedCaseWord;
        }

        function capitalizeFirstLetter(string) {
            if (typeof string !== 'string') {
                return string;
            }

            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function randomIntFromInterval(min, max) { 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }   
    </script>
