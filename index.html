<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ThrowawayUsername.com</title>

  <meta name="description" content="Generates a throwaway username for you. Copy it to your clipboard with a single click."/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="gangnam.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script>0</script> <!-- Fix Firefox "Layout was forced before the page was fully loaded. If stylesheets are not yet loaded this may cause a flash of unstyled content." -->
    
    <div class="d-none d-md-block top-padding"></div>

    <div class="centered mt-5">
        <div>
            <img src="throwawayUsernameLogo.png" class="img-fluid" alt="Throwaway Username Logo" />
        </div>
        <p class="subtitle" id="subtitle"></p>
        <p>
            Your throwaway username is:
        </p>
        <div class="copy-button-container">
            <button class="btn btn-outline-dark btn-lg copy-button" id="copy-button">
                <span class="username" id="username"></span>
            </button>
        </div>
        <div>
            <span class="emoji">â¬† </span>Click to clipboard copy
        </div>

        <p class="mt-5">
            <button class="switch-button btn btn-secondary" id="switch-button" onclick="switchUsername()">Nope, give me a different one</button>
        </p>
    </div>
    <div>
        <fieldset class="border border-dark border-2 p-2 constrain-width text-center">
            <legend class="float-none w-auto p-2">Options</legend>
            <div class="row" style="margin-top: -20px">
                <div class="col-lg-4 mb-1">
                    Include "Throwaway":
                    <select id="throwaway">
                        <option value="none">Nowhere at all</option>
                        <option value="prefix">At the beginning</option>
                        <option value="suffix">At the end</option>
                    </select>
                </div>
                <div class="col-lg-5 mb-1">
                    Word Separator: 
                    <select id="separator">
                        <option value="">None: smashItAllTogether</option>
                        <option value="-">Hyphen - (I like kebabs)</option>
                        <option value="_">Underscore _ (I like snakes...?)</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    Random Digits: 
                    <select id="random-digits">
                        <option value="0">0</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </div>

    <div id="success-notification-container">
        <div id="success-notification"></div>
    </div>

    <script src="clipboard.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="throwaway.js"></script>
</body>
</html>
